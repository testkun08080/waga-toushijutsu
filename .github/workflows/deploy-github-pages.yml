name: ğŸŒ Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: ["main", "master"]
    paths: ["stock_serch/**"]
  pull_request:
    branches: ["main", "master"]
    paths: ["stock_serch/**"]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "stock_serch/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./stock_serch
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: ./stock_serch
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build summary
        working-directory: ./stock_serch
        run: |
          echo "ğŸ¯ Build completed successfully"
          echo "ğŸ“¦ Build directory contents:"
          ls -la dist/
          echo "ğŸ“Š Build size:"
          du -sh dist/

          # Check if critical files exist
          if [ -f "dist/index.html" ]; then
            echo "âœ… index.html found"
          else
            echo "âŒ index.html missing"
            exit 1
          fi

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./stock_serch/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”— GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
